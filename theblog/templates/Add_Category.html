
{% extends 'base.html' %}

{%block title%} Add Category {%endblock%}

<h1 class="text-center mt-5">Add New Category</h1>

        {% csrf_token%}

</div>
{% else %}
You are not allowed here ! Please Login First
{% endif %}
{%endblock%}
